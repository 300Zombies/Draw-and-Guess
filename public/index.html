<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Chilanka&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./static/index.css">
    <title>( ಠ_ಠ)</title>
</head>

<body>
    <section>
        <header>
            some header info here
        </header>
        <main>
            <div class="title">
                <h1>SETUP AND PLAY</h1>
            </div>
            <div class="panels">
                <div class="anonymous">
                    <div class="user">
                        <h2>QUICK PLAY</h2>
                        <div class="portrait"></div>
                        <form class="nickname">
                            <span>Nickname: </span>
                            <input id="nameInput" type="text" name="username" autocomplete="off">
                        </form>
                    </div>
                    <div class="buttons">
                        <div for="nickname">
                            <button type="submit" id="play">PLAY</button>
                        </div>
                    </div>
                </div>
                <div class="or">
                    AND
                </div>
                <div class="board">
                    <div class="info">
                        <h2>RULES:</h2>
                        <ul class="rules">
                            <li>No letters.</li>
                            <li>No numbers.</li>
                            <li>No symbols.</li>
                            <li>Be nice to everyone.</li>
                        </ul>
                        <h2>NEWS</h2>
                        <ul class="news">
                            <li>version 0.1</li>
                        </ul>
                        <h2>FB LOGIN</h2>
                        <p>soon...</p>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            some footer info here
        </footer>
    </section>
    <script src="./static/index.js"></script>
</body>

</html>
