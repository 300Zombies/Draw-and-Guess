<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC|Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index2.css">
    <title>Index2</title>
</head>

<body>
    <section>
        <div class="content-wrap">
            <header>
                <div class="neon-wrap">
                    <p>
                        <i class="fas fa-palette"></i>
                        你亂畫我亂猜
                        <i class="fas fa-paint-brush"></i>
                    </p>
                    <span class="gradient-title"></span>
                    <span class="dodge"></span>
                </div>
            </header>
            <main>
                <div class="main-content left-content glowing-border">
                    <p>超級一起玩</p>
                    <div class="portrait"></div>
                    <form action="" method="post">
                        <label for="">
                            <input class="" type="text" id="nickname" name="nickname" autocomplete="off"
                                placeholder="請輸入暱稱">
                        </label>
                        <div class="btns-wrap">
                            <input class="btns" type="submit" value="超級開房間" disabled>
                            <input class="btns" type="submit" value="超級開始玩">
                        </div>
                    </form>
                </div>
                <div class="main-content right-content">
                    <div class="billboard glowing-border">
                        <p>超級布告欄</p>
                        <p>超級規則</p>
                        <p>超級怎麼玩</p>
                    </div>
                    <div class="login glowing-border">
                        <p>超級登入</p>
                        <p>臉書登入 coming soon</p>
                    </div>
                </div>
            </main>
            <footer>
                <p>超級左腳</p>
                <p>超級右腳</p>
            </footer>
        </div>
    </section>
    <canvas id="myCanvas"></canvas>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="index2.js"></script>
</body>

</html>
