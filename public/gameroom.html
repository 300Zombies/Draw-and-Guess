<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./static/gameroom.css">
    <title>gameroom</title>
</head>

<body>
    <section>
        <header></header>
        <main>
            <div class="left">
                <div class="card">
                    <div class="role">
                        <!-- drawer or winner -->
                    </div>
                    <div class="pic"></div>
                    <div class="status">
                        <div class="username"></div>
                        <div class="score"></div>
                        <div class="next"></div>
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="frame">
                    <canvas class="whiteboard"></canvas>
                </div>
                <div class="chat">
                    <!-- chat goes here -->
                    <div id="messages"></div>
                    <form action="">
                        <input id="m" type="text" autocomplete="off" placeholder="make a guess...">
                        <button>Send</button>
                    </form>
                </div>
            </div>
        </main>
        <footer></footer>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
    <script src="./static/gameroom.js"></script>
</body>

</html>
