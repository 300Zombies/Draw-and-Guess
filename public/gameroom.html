<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./static/gameroom.css">
    <title>gameroom</title>
</head>

<body>
    <section>
        <header></header>
        <main>
            <div class="left">
                <!-- <div class="card">
                    <div class="role"></div>
                    <div class="pic"></div>
                    <div class="status">
                        <div class="name"></div>
                        <div class="score"></div>
                        <div class="next"></div>
                    </div>
                </div> -->
            </div>
            <div class="right">
                <div class="frame">
                    <!-- barrier -->
                    <div class="barrier"></div>
                    <!-- barrier -->
                    <!-- info window -->
                    <div class="info">
                        <div class="info-header">
                            <h1 class="wait-h1"></h1>
                        </div>
                        <div class="info-panel">
                            <div class="info-btn info-yes deactivated">Y</div>
                            <div class="info-btn info-no deactivated">N</div>
                            <div class="select-btn select-left deactivated"></div>
                            <div class="select-btn select-right deactivated"></div>
                        </div>
                        <div class="next-one deactivated">NEXT:</div>
                    </div>
                    <!-- info window -->
                    <!-- timer -->
                    <div class="timer-box">
                        <div class="countdown"></div>
                    </div>
                    <!-- timer -->
                    <canvas class="whiteboard"></canvas>
                </div>
                <div class="chat">
                    <div id="messages"></div>
                    <form action="">
                        <input id="m" type="text" autocomplete="off" placeholder="make a guess...">
                        <button>Send</button>
                    </form>
                </div>
            </div>
        </main>
        <footer></footer>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
    <script src="./static/gameroom.js"></script>
</body>

</html>
