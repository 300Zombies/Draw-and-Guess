<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./static/gameroom.css">
    <title>gameroom</title>
</head>

<body>
    <section>
        <header></header>
        <main>
            <div class="left">
                <div class="card">
                    <div class="role">
                        <!-- drawer or winner -->
                    </div>
                    <div class="pic"></div>
                    <div class="status">
                        <div class="username"></div>
                        <div class="score"></div>
                        <div class="next"></div>
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="frame">
                    <!-- canvas goes here -->
                </div>
                <div class="chat">
                    <!-- chat goes here -->
                </div>
            </div>
        </main>
        <footer></footer>
    </section>
</body>

</html>
