<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="./img/thinkingface.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC|Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./static/gameroom.css">
    <title>(,,ﾟДﾟ)</title>
</head>

<body>
    <section>
        <!-- <header></header> -->
        <main class="content-wrap">
            <div class="left">
                <div class="card skewed-border-player">
                    <!-- <div class="role">0</div>
                    <div class="pic"></div>
                    <div class="status">
                        <div class="name">Name:</div>
                        <div class="score">Score:</div>
                    </div> -->
                </div>
                <div class="card skewed-border-player"></div>
                <div class="card skewed-border-player"></div>
                <div class="card skewed-border-player"></div>
                <div class="card skewed-border-player"></div>
                <div class="card skewed-border-player"></div>
                <div class="card skewed-border-player"></div>
            </div>
            <div class="right">
                <div class="frame skewed-border-frame">
                    <!-- barrier -->
                    <div class="barrier"></div>
                    <!-- barrier -->
                    <!-- info window -->
                    <div class="info deactivated">
                        <div class="info-header">
                            <h1 class="wait-h1"></h1>
                        </div>
                        <div class="info-panel">
                            <div class="info-btn info-yes deactivated">開始</div>
                            <div class="info-btn info-no deactivated">離開</div>
                            <div class="select-btn select-left deactivated"></div>
                            <div class="select-btn select-right deactivated"></div>
                        </div>
                        <div class="next-one deactivated"></div>
                    </div>
                    <!-- info window -->
                    <!-- timer -->
                    <div class="timer-box">
                        <div class="countdown"></div>
                    </div>
                    <!-- timer -->
                    <div class="canvas-panel deactivated">
                        <!-- <div class="palette pen"><i class="fas fa-pen fa-lg"></i></div> -->
                        <!-- <div class="palette eraser"><i class="fas fa-eraser fa-lg"></i></div> -->
                        <div class="palette clear"><i class="far fa-sticky-note fa-lg"></i></div>
                        <div class="palette color white"></div>
                        <div class="palette color grey"></div>
                        <div class="palette color red"></div>
                        <div class="palette color orange"></div>
                        <div class="palette color yellow"></div>
                        <div class="palette color green"></div>
                        <div class="palette color blue"></div>
                        <div class="palette color purple"></div>
                    </div>
                    <canvas class="whiteboard"></canvas>
                </div>
                <div class="chat skewed-border-chat">
                    <!-- <div id="usagi"></div> -->
                    <div id="messages"></div>
                    <form action="">
                        <input id="m" type="text" autocomplete="off" placeholder="[tab] make a guess...">
                        <button class="send">Send</button>
                    </form>
                </div>
            </div>
        </main>
        <!-- <footer></footer> -->
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
    <script src="./static/gameroom.js"></script>
</body>

</html>
